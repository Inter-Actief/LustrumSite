{% load static %}
<div id="history-carousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        {% for photo in historyentry_photos %}
            <li data-target="#history-carousel" data-slide-to="{{ forloop.counter0 }}" {% if forloop.first %} class="active" {% endif %}></li>
        {% endfor %}
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        {% for photo in historyentry_photos %}
        <div class="item{% if forloop.first %} active{% endif %}" alt="{{ photo.description }}">
            <img src="{% get_media_prefix %}{{ photo.photo }}">

            <div class="carousel-caption">
                {{ photo.description }}
            </div>
        </div>
        {% endfor %}
    </div>
    <!-- Controls -->
    <a class="left carousel-control" href="#history-carousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#history-carousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
