{% load static %}
{% if banner_list %}
    <h2> Partners </h2>
    {% for banner in banner_list %}
        <div class="banner{% if not forloop.first %} hidden-xs hidden-sm{% endif %}">
            <img src="{% get_media_prefix %}{{ banner.image }}">

            <p><a href="{{ banner.link }}">{{ banner.company_name }}</a></p>
        </div>
    {% endfor %}
{% endif %}
